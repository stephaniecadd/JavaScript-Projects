<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body></body>
    <script>
        $(document).ready(function() {
            $("html").append(
                "<body>\
                <div id='container'>\
                    <div id='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 1</p>\
                        <p id='3'>Paragraph 1</p>\
                    </div>\
                </div>\
            </body>"
                    
            );
            $("#2").css({"color":"red"})
            $("#3").click(function(){
                $('h1').hide();
            });
            $("#1").on({
                "click": (function(){ $('#1').fadeOut(1500);}),
                "dblclick": (function(){ $('#1').fadeOut(3000);}),
            });
        });
    </script>
</html>
