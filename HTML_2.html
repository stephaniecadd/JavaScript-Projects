<!DOCTYPE html>
<html>
    <head>
        <meta charset=UTF-8>
        <link rel="stylesheet" type="text/css" href="CSS/CSS_1.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <a href="#keyframezoom">Take me to the Robot!</a><br><br>
        <form id="myForm" onsubmit="return validateform()" method="post">
            <label class="formlabel">First Name</label><br>
            <input type="text" id="firstname" name="fname"><br>
            <label class="formlabel">Last Name</label><br>
            <input type="text" id="lastname" name="lname"><br>
            <label class="formlabel">Email</label><br>
            <input type="text" id="email" name="email"><br>
            <label class="formlabel">Phone Number</label><br>
            <input type="tel" id="phone" name="phone" 
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="123-456-7890"><br>
            <input class="submit" type="submit" value="Submit">

        </form>
        <button class="open-button" onclick="openForm()">Open Form</button>
        <div class="form-popup" id="myForm2">
            <form action="/action_page.php" class="form-container">
                <h1>Login</h1>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit" class="btn">Login</button>
                <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
        <div id="keyframeanimate"></div>
        <div id="keyframezoom">
            <img src="Robot_Exercise_1.jpg" alt="">
        </div>
        <div id = "slideshow">
            <div>
                <img src="Robot_Exercise_1.jpg">
            </div>
        <div>
            <p>This is my robot!</p>
        </div>
        </div>
        <script src= "JavaScript/JavaScript_2.js"></script>
    </body>
</html>
